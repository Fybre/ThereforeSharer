name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: amd64
            output: ThereforeSharer
          - os: macos-latest
            platform: darwin
            arch: arm64
            output: ThereforeSharer
          - os: windows-latest
            platform: windows
            arch: amd64
            output: ThereforeSharer.exe

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Build application (macOS Intel)
        if: matrix.platform == 'darwin' && matrix.arch == 'amd64'
        run: wails build -platform darwin/amd64 -o ${{ matrix.output }}

      - name: Build application (macOS ARM64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: wails build -platform darwin/arm64 -o ${{ matrix.output }}

      - name: Build application (Windows)
        if: matrix.platform == 'windows'
        run: wails build -platform windows/amd64 -o ${{ matrix.output }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/bin/${{ matrix.output }}
            build/bin/${{ matrix.output }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
