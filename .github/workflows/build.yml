name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: amd64
            output: ThereforeSharer
          - os: macos-latest
            platform: darwin
            arch: arm64
            output: ThereforeSharer
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            output: ThereforeSharer
          - os: windows-latest
            platform: windows
            arch: amd64
            output: ThereforeSharer.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        run: wails build -platform linux/amd64 -o ${{ matrix.output }}

      - name: Build application (macOS Intel)
        if: matrix.platform == 'darwin' && matrix.arch == 'amd64'
        run: wails build -platform darwin/amd64 -o ${{ matrix.output }}

      - name: Build application (macOS ARM64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: wails build -platform darwin/arm64 -o ${{ matrix.output }}

      - name: Build application (Windows)
        if: matrix.platform == 'windows'
        run: wails build -platform windows/amd64 -o ${{ matrix.output }}

      - name: Upload to Release (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/${{ matrix.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: build\bin\${{ matrix.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
