name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: amd64
            output: ThereforeSharer
            asset: ThereforeSharer-macos-intel.dmg
          - os: macos-latest
            platform: darwin
            arch: arm64
            output: ThereforeSharer
            asset: ThereforeSharer-macos-arm64.dmg
          - os: windows-latest
            platform: windows
            arch: amd64
            output: ThereforeSharer.exe
            asset: ThereforeSharer-windows.zip

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Build application (macOS Intel)
        if: matrix.platform == 'darwin' && matrix.arch == 'amd64'
        run: wails build -platform darwin/amd64 -o ${{ matrix.output }}

      - name: Build application (macOS ARM64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: wails build -platform darwin/arm64 -o ${{ matrix.output }}

      - name: Build application (Windows)
        if: matrix.platform == 'windows'
        run: wails build -platform windows/amd64 -o ${{ matrix.output }}

      # macOS Code Signing
      - name: Import Apple Certificate
        if: matrix.platform == 'darwin'
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $CERT_PATH
          security import $CERT_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign macOS App
        if: matrix.platform == 'darwin'
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Signing with identity: $IDENTITY"
          codesign --force --deep --options runtime \
            --sign "$IDENTITY" \
            "build/bin/${{ matrix.output }}.app"

      - name: Notarize macOS App
        if: matrix.platform == 'darwin'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a zip for notarization
          ditto -c -k --keepParent "build/bin/${{ matrix.output }}.app" "$RUNNER_TEMP/notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "$RUNNER_TEMP/notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "build/bin/${{ matrix.output }}.app"

      - name: Create DMG (macOS)
        if: matrix.platform == 'darwin'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "ThereforeSharer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${{ matrix.output }}.app" 150 190 \
            --app-drop-link 450 190 \
            --hide-extension "${{ matrix.output }}.app" \
            "${{ matrix.asset }}" \
            "build/bin/${{ matrix.output }}.app" \
          || create-dmg \
            --volname "ThereforeSharer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${{ matrix.output }}.app" 150 190 \
            --app-drop-link 450 190 \
            --hide-extension "${{ matrix.output }}.app" \
            "${{ matrix.asset }}" \
            "build/bin/${{ matrix.output }}.app"

      # Windows packaging
      - name: Package Windows Build
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "build/bin/${{ matrix.output }}" -DestinationPath "${{ matrix.asset }}"

      # Cleanup macOS keychain
      - name: Cleanup Keychain
        if: matrix.platform == 'darwin' && always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

      - name: Upload to Release (macOS)
        if: matrix.platform == 'darwin'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset }}

      - name: Upload to Release (Windows)
        if: matrix.platform == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset }}
